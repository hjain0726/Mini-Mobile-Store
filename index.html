<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="libs/angular.min.js"></script>
    <script src="Js/app.js"></script>
    <script src="Js/model.js"></script>
    <script src="Js/controller.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>
<body ng-app="myapp">
    <div class="container">
        <br><h1>Mobile Store</h1>
        <hr>
        <div ng-controller="ctrl">
                <div class="row">
                        <div class="col-md-4 col-md-offset-4">
                            <div class="input-group">
                                <input type="text" ng-model="srchtxt.price" class="form-control" placeholder="Search by price">
                            </div>   
                        </div>
                    </div><br>             
        <div ng-repeat="mobile in result.data.mobiles|filter:srchtxt" class="alert alert-info" role="alert" >
                <p>Id : {{mobile.id}}</p>
                <p>Name : {{mobile.name}}</p> 
                <p>Price : {{mobile.price|currency:'&#8377;'}}</p> 
                 <img class="size" ng-src="{{mobile.url}}">
        </div>
            {{error}}
        </div>
    </div>
</body>
</html>
